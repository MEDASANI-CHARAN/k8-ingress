apiVersion: apps/v1
kind: Deployment
metadata:
  name: app1
  # these labels belongs to deplyment resource
  labels:
    name: app1
    purpose: ingress
spec:
  # modify replicas according to your case
  replicas: 1
  selector:
    matchLabels:
      tier: web
      app: nginx
    # below is the pod defination
  template:
    metadata:
      labels:
        tier: web
        app: nginx
        extra-key: extra-value
    spec:
      containers:
      - name: app1
        image: charan466/app1:v1.0

---

apiVersion: v1
kind: Service
metadata:
  name: app1
spec:
  selector:
    tier: web
    app: nginx
  ports:
  - protocol: TCP
    port: 80 #service-port
    targetPort: 80 #target-port

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app1-ingress
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/tags: Environment=dev,Team=test
    alb.ingress.kubernetes.io/group.name: charan466
spec:
  rules:
  - host: "app1.daws2025.online" # ALB rule
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: app1 # ALB target group
            port:
              number: 80
